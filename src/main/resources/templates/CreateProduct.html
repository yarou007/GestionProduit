<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
>



<head>
    <link rel="stylesheet" type="text/css" href="/webjar/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation product</title>
</head>
<body>

<div layout:fragment="content">

        <main>

            <form class="row gy-2 gx-3 align-items-center" th:action="@{saveProduct}" method="post" >
                <div data-mdb-input-init class="form-outline m-5 p-5">
                    <label class="form-label" for="nameProduct">Product Name : </label>
                    <input class="form-control" type="text" id="designationProduct" name="designationProduct">
                </div>
                <div data-mdb-input-init class="form-outline m-5  p-5 " >
                    <label class="form-label" for="priceProduct">Price : </label>
                    <input class="form-control" type="text" id="prixProduct" name="prixProduct">
                </div>
                <div data-mdb-input-init class="form-outline m-5 p-5">
                    <label class="form-label" for="dateProduct">Creation Date : </label>
            	     <input class="form-control" type="date" id="dateProduct" name="dateProduct"  value="${now}">
                </div>
                <div class="form-outline m-5 p-5">
                    <input data-mdb-ripple-init class="btn btn-primary"  type="submit" value="Save">
                </div>
            </form>

        </main>
</div>
    </body>
</html>
