<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="Template.html"
>



    <head>
        <link rel="stylesheet" type="text/css" href="webjar/bootstrap/5.3.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product List</title>
    </head>
    <body>

    <div layout:fragment="content">
        <main class="container mt-5">
              <table class="table" >
                <tr>

                  <th scope="col">Product Id</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Product Price</th>
                  <th scope="col">Create Date</th>
                   <th scope="col" colspan="2"   th:if="${#authorization.expression('hasAnyRole(''ADMIN'')')}">Action</th>
                </tr>

               <tr th:each="product : ${Products} ">
          <td scope="row" th:text="${product.idProduct}"> </td>
          <td th:text="${product.designationProduct}"></td>
        <td th:text="${product.prixProduct}"></td>
          <td th:text="${product.dateProduct}"></td>
          <td
             th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
          > <a onClick="return confirm('are you sure to delete this item?')"
                   th:href="@{deleteProduct(id=${product.idProduct},
                      page=${currentPage},size=${size}
                   )}" >Delete</a></td>
           <td class="btn btn-link btn-sm btn-rounded"
               th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
           > <a th:href="@{showProduct(id=${product.idProduct})}"> Edit</a> </td>

            </tr>


              </table>
            <ul class="nav nav-pills">
                    <li th:each="page , status:${pages}">
                        <a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
                           th:href="@{productsList(page=${status.index},size=${size})}"
                           th:text="${status.index}"> </a>

                    </li>

            </ul>

        </main>



    </div>
    </body>
</html>
